<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">Clarusway Survey Form</h1>
        <h3 id="description">
          Thank you for taking the time to help us improve the platform
        </h3>
      </header>
      <section id="survey_form_container">
        <form action="result.html" method="get">
          <div class="input-box" >
            <label for="name" style="font-size: 1rem;">Name</label>
            <br> <br>           
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"  style="border: 1px solid rgb(0, 183, 255);"              
            />
          </div>
          <div class="input-box" >
            <label for="surname" style="font-size: 1rem;">Surname</label>
            <br><br>
            <input type="text" name="Surname" id="surname" placeholder="Enter your Surname"  />
          </div>
          <div class="input-box">
            <label for="email" style="font-size: 1rem;">Email</label>
            <br><br>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="user@clarusway.com" style="margin-bottom:0px;"
            />
            
          </div>
          <div class="input-box-2" style="padding: 0px;">
            <label for="dropdown">Which option best describes your current role?</label>
            <br>
            <select name="role" id="dropdown" style="margin-top:10px; margin-bottom: 10px;">
              <option value="current role" selected style="font-size: 0.75rem;">Select current role</option>
              <option value="trainee">trainee</option>
              <option value="intern">intern</option>
              <option value="instructor">instructor</option>
              <option value="mentor">mentor</option>
              <option value="jobless">jobless</option>
            </select>
          </div>
          <div class="input-box-2" style="padding: 0px;">
            <label for="">Would you recommend Clarusway to a friend?</label>
            <br>
            <input type="radio" name="recommendation" id="choice_1" value="Definitely, Yes" checked/>
            <label for="choice_1" style="font-size: 0.75rem;">Definitely, Yes</label>
            <br>
            <input type="radio" name="recommendation" id="choice_2" value="Maybe"        
            />
            <label for="choice_2" style="font-size: 0.75rem;">Maybe</label>
            <br>
            <input type="radio" name="recommendation" id="choice_3" value="Not sure"        
            />
            <label for="choice_3" style="font-size: 0.75rem;">Not sure</label>
            <br>
            <input type="radio" name="recommendation" id="choice_4" value="Definitely, No"        
            />
            <label for="choice_4" style="font-size: 0.75rem;">Definitely, No</label>
          </div>
          <div class="input-box-4" style="margin-top: 10px;">
            <label for="dropdown"  >What is your favourite feature of Clarusway?</label>
            <br>
            <select name="feature" id="dropdown" style="margin-top: 12px; margin-bottom: 2px;">
              <option value="select an option";  selected>Select an option</option>
              <option value="Agile">Agile</option>
              <option value="Goal-oriented">Goal-oriented</option>
              <option value="Creativity">Creativity</option>
              <option value="Being a family">Being a family</option>
              <option value="Fast growing">Fast growing</option>
            </select>
          </div>
          <div id="input-box-3">
            <label for="check">What would you like to see improved?(Check all that apply)</label>
            <br>
            <input
              type="checkbox" 
              name="improve"
              id="first-check"
              value="Front-end Projects"           
            />
            <label for="first-check" style="font-size: 0.75rem;">Front-end Projects</label>
            <br>
            <input
              type="checkbox"
              name="improve"
              id="second-check"
              value="Back-end Projects" style="text-align: justify"
            />
            <label for="second-check" style="font-size: 0.75rem;">Back-end Projects</label>
            <br>
            <input
              type="checkbox"
              name="improve"
              id="third-check"
              value="Data Science"
            />
            <label for="third-check" style="font-size: 0.75rem;">Data Science</label>
            <br>
            <input
            type="checkbox"
            name="improve"
            id="fourth-check"
            value="Additional Courses"
          />
          <label for="fourth-check" style="font-size: 0.75rem;">Additional Courses</label>
          </div>
          <br>
          <div class="input-box">
            <label for="feedback">Any comments or suggestions?</label>
            <br />
            <textarea
              name="feedback"
              id="feedback"
              cols="14"
              rows="3"
              placeholder="Enter your comments here.Thanxs for your"> 
            </textarea>
            <button type="submit" id="form-button" >Submit</button>
          </div>        

        </form>
      </section>
    </div>
  </body>
</html>
